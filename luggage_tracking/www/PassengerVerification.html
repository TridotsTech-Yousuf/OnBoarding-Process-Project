  <style>
    body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Nunito", sans-serif;
      background-color: #f7f8f8;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
    }

    nav {
      width: 100%;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    nav a {
        padding: 3px 15px;
        text-decoration: none;
        font-size: 12px;
        font-weight: 800;
        line-height: 29px;
        text-transform: uppercase;
        color:#383c42;
    }

    nav a.active,
    nav a:hover {
        background-color: #383c42;
        color: white;
        border-radius: 5px;
    }

    #Passenger-Verification {
      margin-top: 35px;
    }

    #Passenger-Verification > div {
        padding: 0 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    #Passenger-Verification h1 {
      color: #b61032;
      font-size: 20px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #Passenger-Verification div div {
      border: 1.5px solid #383c42;
      border-radius: 4px;
      display: flex;
      align-items: center;
      padding: 3px 10px;
      background-color: white;
    }

    #Passenger-Verification div div:focus-within {
      border-color: #b61032;
    }

    #Passenger-Verification div div:focus-within label {
      color: #b61032;
    }

    #Passenger-Verification input {
      border: none;
      outline: none;
      padding: 5px;
      font-size: 14px;
    }

    #Passenger-Verification label {
      font-size: 14px;
      color: #383c42;
      margin-left: 8px;
    }

    table {
      width: 90%;
      border-collapse: collapse;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      margin: 0 auto;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #ededed;
      font-size: 14px;
    }

    tbody tr:nth-child(even) {
      background-color: #f5f5f5;
    }

    tbody tr:nth-child(odd) {
      background-color: white;
    }

    tbody tr{
        font-size: 12px;
    }

    tbody tr:hover {
        background-color: #e0e0e0;
    }

    .more-btn {
      background-color: green;
      width: 100%;
      color: white;
      border: none;
      padding: 5px 0px;
      border-radius: 4px;
      cursor: pointer;
    }

    .more-btn:hover {
      background-color: rgb(0, 84, 0);
    }

    #popup-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

#popup-content {
  background-color: white;
  padding: 20px 30px;
  border-radius: 8px;
  width: 400px;
  max-width: 90%;
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
  position: relative;
  animation: fadeIn 0.3s ease;
}

#close-popup {
  position: absolute;
  top: 8px;
  right: 12px;
  font-size: 22px;
  cursor: pointer;
  color: #b61032;
}

#details-body {
  margin-top: 20px;
  font-size: 14px;
  line-height: 1.6;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

  </style>
</head>

<script>
  let passengerData = [];

  function renderTable(data) {
    const tableBody = document.querySelector("#passenger-table tbody");
    tableBody.innerHTML = "";

    if (data.length > 0) {
      data.forEach((record) => {
        const row = document.createElement("tr");

        const jsonData = JSON.stringify(record).replace(/'/g, "&#39;");

        row.innerHTML = `
          <td>${record.passenger_name || 'Not Available'}</td>
          <td>${record.e_ticket_number || 'Not Available'}</td>
          <td>${record.seat_number || 'Not Assigned'}</td>
          <td>${record.is_verified === 1 ? 'Verified' : 'Not Verified'}</td>
          <td><button class="more-btn" data-json='${jsonData}'>More</button></td>
        `;
        tableBody.appendChild(row);
      });

      document.querySelectorAll(".more-btn").forEach(btn => {
        btn.addEventListener("click", function () {
          try {
            const data = JSON.parse(this.dataset.json.replace(/&#39;/g, "'"));
            showPopup(data);
          } catch (e) {
            console.error("Failed to parse JSON data:", e);
          }
        });
      });

    } else {
      tableBody.innerHTML = `<tr><td colspan="5">No matching passengers found</td></tr>`;
    }
  }

  function getPassengers() {
    fetch('/api/method/luggage_tracking.api.get_passenger_luggage')
      .then(response => response.json())
      .then(data => {
        if (data.message && data.message.data) {
          passengerData = data.message.data;
          renderTable(passengerData);
        } else {
          console.warn("No passenger data found");
          renderTable([]);
        }
      })
      .catch(error => {
        console.error("Error fetching data:", error);
        const tableBody = document.querySelector("#passenger-table tbody");
        tableBody.innerHTML = `<tr><td colspan="5">Error fetching data</td></tr>`;
      });
  }

  document.addEventListener("DOMContentLoaded", () => {
    const searchBox = document.getElementById("search-box");

    searchBox.addEventListener("input", (e) => {
      const keyword = e.target.value.trim().toLowerCase();

      const filtered = passengerData.filter(p =>
        p.passenger_name && p.passenger_name.toLowerCase().includes(keyword)  
      );
      renderTable(filtered);
    });

    getPassengers();
  });

  document.addEventListener("DOMContentLoaded", () => {
    const navLinks = document.querySelectorAll("nav a");
    const currentPage = window.location.pathname.split("/").pop();

    navLinks.forEach(link => {
      const hrefPage = link.getAttribute("href").split("/").pop();
      if (hrefPage === currentPage) {
        link.classList.add("active");
      }
    });
  });

  function showPopup(record) {
    const modal = document.getElementById("popup-modal");
    const content = document.getElementById("details-body");

    content.innerHTML = `
      <strong>Passenger Name:</strong> ${record.passenger_name || 'Not Available'}<br>
      <strong>E Ticket Number:</strong> ${record.e_ticket_number || 'Not Available'}<br>
      <strong>Seat Number:</strong> ${record.seat_number || 'Not Assigned'}<br>
      <strong>Verification Status:</strong> ${record.is_verified === 1 ? 'Verified' : 'Not Verified'}<br>
      <strong>Phone:</strong> ${record.phone_number || 'N/A'}<br>
      <strong>Email:</strong> ${record.email || 'N/A'}<br>
      <strong>Ticket Issue Date:</strong> ${record.ticket_issue_date || 'N/A'}<br>
      <strong>Confirmation Number:</strong> ${record.confirmation_number || 'N/A'}<br>
      <strong>Status:</strong> ${record.status || 'N/A'}<br>
      <strong>Rervation Number:</strong> ${record.reservation_number || 'N/A'}<br>
      <strong>Class of Service:</strong> ${record.class_of_service || 'N/A'}<br>
      <strong>Fare Basis:</strong> ${record.fare_basis || 'N/A'}<br>
      <strong>Departure Airport:</strong> ${record.departure_airport || 'N/A'}<br>
      <strong>Departure Time:</strong> ${record.departure_time || 'N/A'}<br>
      <strong>Arrival Airport:</strong> ${record.arrival_airport || 'N/A'}<br>
      <strong>Arrival Time:</strong> ${record.arrival_time || 'N/A'}<br>
      <strong>Is Verified:</strong> ${record.is_verified || 'N/A'}<br>
    `;

    modal.style.display = "flex";
  }

  document.getElementById("close-popup").onclick = function () {
    document.getElementById("popup-modal").style.display = "none";
  };

  window.onclick = function (event) {
    if (event.target.id === "popup-modal") {
      document.getElementById("popup-modal").style.display = "none";
    }
  };
</script>
